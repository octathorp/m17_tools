image m17_emmc.img {
	hdimage {
		align = "512"
		partition-table-type = "gpt"
	}

	partition part_idbloader {
		in-partition-table = "no"
		image = "idbloader.img"
		offset = 32K
	}

	partition part_uboot {
		image = "uboot.img"
		offset = 8M
	}

	partition part_trust {
		image = "trust.img"
	}
	
	partition part_misc {
		image = "misc.img"
	}
	
	partition part_boot {
		image = "boot.img"
	}
	
	partition part_recovery {
		image = "recovery.img"
	}
	
	partition part_backup {
		image = "backup.img"
	}
	
	partition part_oem {
		image = "oem.img"
	}

	partition part_rootfs {
		image = "rootfs.img"
	}

	partition part_userdata {
		image = "userdata.img"
	}
}
